<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a56;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b95;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg2)"/>
  
  <!-- Shopping bags display -->
  <g transform="translate(100, 80)">
    <!-- Bag 1 -->
    <rect x="50" y="50" width="60" height="70" rx="8" fill="#8B4513" stroke="#654321" stroke-width="3"/>
    <rect x="60" y="40" width="40" height="15" rx="7" fill="#654321"/>
    <rect x="65" y="60" width="30" height="40" rx="5" fill="#D2691E" opacity="0.7"/>
    <circle cx="62" cy="80" r="3" fill="#FFD700"/>
    <circle cx="98" cy="80" r="3" fill="#FFD700"/>
    
    <!-- Bag 2 -->
    <rect x="130" y="40" width="70" height="80" rx="10" fill="#4A90E2" stroke="#2E5C8A" stroke-width="3"/>
    <rect x="145" y="30" width="40" height="18" rx="9" fill="#2E5C8A"/>
    <rect x="140" y="55" width="60" height="50" rx="5" fill="#87CEEB" opacity="0.6"/>
    <circle cx="145" cy="75" r="3" fill="#FFD700"/>
    <circle cx="185" cy="75" r="3" fill="#FFD700"/>
    
    <!-- Bag 3 -->
    <rect x="220" y="60" width="55" height="65" rx="7" fill="#DC143C" stroke="#8B0000" stroke-width="3"/>
    <rect x="230" y="50" width="35" height="14" rx="7" fill="#8B0000"/>
    <rect x="235" y="75" width="25" height="35" rx="4" fill="#FF69B4" opacity="0.7"/>
    <circle cx="235" cy="90" r="3" fill="#FFD700"/>
    <circle cx="260" cy="90" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Woman figure with shopping -->
  <g transform="translate(800, 100)">
    <!-- Woman silhouette -->
    <ellipse cx="60" cy="50" rx="28" ry="40" fill="#ffffff" opacity="0.9"/>
    <circle cx="60" cy="30" r="18" fill="#ffffff" opacity="0.9"/>
    <!-- Long hair -->
    <path d="M42 20 Q60 8 78 20 Q80 35 75 45 Q60 50 45 45 Q40 35 42 20" fill="#4B0082" opacity="0.8"/>
    <!-- Dress -->
    <path d="M45 70 Q60 65 75 70 Q80 120 75 150 Q60 155 45 150 Q40 120 45 70" fill="#FF1493" opacity="0.9"/>
    <!-- Arms -->
    <ellipse cx="38" cy="80" rx="8" ry="25" fill="#ffffff" opacity="0.9"/>
    <ellipse cx="82" cy="80" rx="8" ry="25" fill="#ffffff" opacity="0.9"/>
    <!-- Legs -->
    <rect x="52" y="150" width="8" height="35" rx="4" fill="#ffffff" opacity="0.9"/>
    <rect x="65" y="150" width="8" height="35" rx="4" fill="#ffffff" opacity="0.9"/>
    
    <!-- Shopping bag in hand -->
    <rect x="25" y="70" width="20" height="25" rx="3" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <rect x="28" y="65" width="14" height="8" rx="4" fill="#8B4513"/>
  </g>
  
  <!-- Text overlay -->
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle">
    Trendy Handbags
  </text>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="26" fill="white" text-anchor="middle" opacity="0.9">
    Fashion meets functionality
  </text>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.8">
    Upto 50% OFF | Designer Collection | Express Shipping
  </text>
  
  <!-- Decorative stars -->
  <polygon points="500,50 505,65 520,65 508,75 513,90 500,80 487,90 492,75 480,65 495,65" fill="white" opacity="0.3"/>
  <polygon points="450,280 453,290 465,290 456,295 459,305 450,300 441,305 444,295 435,290 447,290" fill="white" opacity="0.2"/>
  <polygon points="550,300 553,310 565,310 556,315 559,325 550,320 541,325 544,315 535,310 547,310" fill="white" opacity="0.2"/>
</svg>
